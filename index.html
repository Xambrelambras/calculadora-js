<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>calculadora</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="calculator">
    <div class="display" id="display"></div>

    <div class="calculator-buttons">
      <button id="cancelEntry">CE</button>
      <button id="clearCalculate">C</button>
      <button id="backspace">«</button>
      <button id="divisionOperator">/</button>
      <button id="7Key">7</button>
      <button id="8Key">8</button>
      <button id="9Key">9</button>
      <button id="multiplicationOperator">*</button>
      <button id="4Key">4</button>
      <button id="5Key">5</button>
      <button id="6Key">6</button>
      <button id="subtractionOperator">-</button>
      <button id="1Key">1</button>
      <button id="2Key">2</button>
      <button id="3Key">3</button>
      <button id="additionOperator">+</button>
      <button id="reverse">±</button>
      <button id="0Key">0</button>
      <button id="decimal">.</button>
      <button id="equal">=</button>
    </div>
  </div>

  <script src="calculator.js"></script>
</body>

</html>
